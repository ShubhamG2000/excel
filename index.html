<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <div class="top">Excel</div>
    <div class="menu_bar">
        
            <select  class="font_family" >
                <option value="Courier New">Font-1</option>
                <option value="Arial">Font-2</option>
                <option value="Georgia">Font-3</option>
                <option value="'Franklin Gothic Medium'">Font-4</option>
                <option value="'Trebuchet MS'">Font-5</option>
            </select>
        
            <select  class="font_size" >
                <option value="12">small</option>
                <option value="16" selected>medium</option>
                <option value="18">large</option>
                <option value="20">extraLarge</option>
            </select> 

        <div class="text_style">
            <i class="fa-solid fa-bold "></i>
            <i class="fa-solid fa-italic"></i>
            <i class="fa-solid fa-underline"></i>
        </div>

        <div class="text_align">
            <i class="fa-solid fa-align-right"></i>
            <i class="fa-solid fa-align-center"></i>
            <i class="fa-solid fa-align-justify"></i>
            <i class="fa-solid fa-align-left"></i>
        </div>
        
    </div>
    <div class="formula_container">
        <input type = "text" class="cell_address" readonly value="A1">
        <img src="fx.png" height="60%" alt="">
        <input type="text" class="formula_bar" placeholder="formula">
    </div>
    <div class="grid_container">
        <div class="blank_box">bln</div>
        <div class="top_container"></div>
        <div class="left_container"></div>
        <!-- <div class="cell"></div> -->
        <div class="grid"></div>
    </div>
    <div class="sheet_container">
        <div class="add"><i class="fa-solid fa-plus"></i></div>
        <div class="sheet1">Sheet 1</div>
    </div>
    <script src="createExcel.js"></script>
    <script src="menu.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
